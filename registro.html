	<script src="libs/validetta/validetta-es.js" type="text/javascript"></script>
	<script src="libs/jquery-confirm/js/jquery-confirm.js"></script>

	<link rel="shortcut icon" type="image/x-icon" href="images/logo_icon.png" />

	<link href="css/registro.css" rel="stylesheet">
	<link href="css/nvBar.css" rel="stylesheet">
	<link href="css/foot.css" rel="stylesheet">

	<script type="text/javascript" src="js/registro.js"></script>

</head>

<body>
	<header>
	</header>

	<main>
		<div class = "row">
				<nav>
				    <div class="nav-wrapper">
				      <a href="login.html" class="brand-logo center">
				      	<img src="https://drive.google.com/uc?id=1lM9nUqmsL9CI4pGcCSx2NM3H3TOdSuT-" class = "responsive-img" id = "logo">
				      </a>
				    </div>
				</nav>
			</div>

		<div class="container">
			<div class = "row">
				<div class = "col s12 m12 l12 center-align">
					<h1>
						¡Regístrate!
					</h1>
				</div>
			</div>

			<form id="formRE" autocomplete="off">

				<div class="row">
					<div class="col s12 m10 l8 offset-l2 offset-m1">
						<div class="input-field">
		                  <i class="prefix fas fa-user"></i>
		                  <input id="nombre" name="nombre" type="text" class="validate counter" data-validetta="required,maxLength[30]" data-length="30">
		                  <label for="nombre">Nombre(s)</label>
		                </div>
					</div>

					<div class="col s6 m5 l4 offset-l2 offset-m1">
						<div class="input-field">
		                  <input id="APat" name="APat" type="text" class="validate counter" data-validetta="required,maxLength[30]" data-length="30">
		                  <label for="APat">Apellido Paterno</label>
		                </div>
					</div>

					<div class="col s6 m5 l4">
						<div class="input-field">
		                  <input id="AMat" name="AMat" type="text" class="validate counter" data-validetta="required,maxLength[30]" data-length="30">
		                  <label for="AMat">Apellido Materno</label>
		                </div>
					</div>
				</div>

				<div class = "row">
					<div class="col s12 m10 l8 offset-l2 offset-m1">
		        		<div class="input-field">
		        		  <i class="prefix fas fa-calendar-alt"></i>
		        		  <input id="fecha" name="fecha" type="text" class="datepicker" data-validetta="required">
		                  <label for="fecha">Fecha de Nacimiento</label>
		                </div>
		        	</div>

		        	<div class="col s12 m10 l8 offset-l2 offset-m1">
		        		<div class="input-field">
		        		  <i class="prefix fas fa-envelope"></i>
		                  <input id="email" name="email" type="text" class="validate counter" data-length="40" data-validetta="required,maxLength[40],email">
		                  <label for="email">Correo Electrónico</label>
		                </div>
		        	</div>
		        </div>

				<div class="row">
				  <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
				    <select>
				      <option value="" disabled selected>Elige una Opción</option>
				      <option value="1">Docente</option>
				      <option value="2">PAAE</option>
				      <option value="3">Directivo</option>
				      <option value="4">De Confianza</option>
				    </select>
				    <label>Puesto</label>
				  </div>
					
				</div>

				<div class = "row">
	            	<div class="col s12 m10 l8 offset-l2 offset-m1">
	            		<div class="input-field">
	            		  <i class="prefix fas fa-lock"></i>
	                      <input id="contra" name="contra" type="password" class="validate counter" data-length="16" data-validetta="required,maxLength[16]">
	                      <label for="contra">Contraseña</label>
	                    </div>
	            	</div>

	            	<div class="col s12 m10 l8 offset-l2 offset-m1">
	            		<div class="input-field">
	            		  <i class="prefix fas fa-lock"></i>	
	                      <input id="contra2" type="password" class="validate counter" data-length="16" data-validetta="required,maxLength[16],equalTo[contra]">
	                      <label for="contra2">Confirma la Contraseña</label>
	                    </div>
	            	</div>
	            </div>

				<div class="row">
					<div class="col s12 m12 l12 center-align">
	            		<button class="btn-large waves-effect waves-light" type="submit" name="action">Registrarse
						    <i class="fas fa-user-plus"></i>
						</button>
	            	</div>
				</div>

			</form>
		</div>
		
	</main>

	<footer class="page-footer">
		 <div class="container">
            <div class="row footerRow">
              <div class="col l3 s12 center-align offset-l1">
                <img src="https://drive.google.com/uc?id=1hfa888DkVzzoF11pg_7IZFi_ssb6FAgE" class = "responsive-img align-center" id="logo-c-cero">
              </div>
              <div class="col l3 s12 center-align offset-l1">
                <img src="images/logo-escom.png" class = "responsive-img align-center" id="logo-escom">
              </div>

              <div class="col l3 s12 center-align offset-l1">
                <h4 class="white-text">Colaboradores</h4>
                <ul>
                  <li>
                  	<a class="white-text" href="#!">Barajas Pérez Rafael Sahid</a>
                  </li>
                  <li>
                  	<a class="white-text" href="#!">Colón Valladares Diego Alejandro</a>
                  </li>
                  <li>
                  	<a class="white-text" href="#!">Osornio Sánchez Christopher</a>
                  </li>
                  <li>
                  	<a class="white-text" href="#!">Vázquez Hernández Yaxiri</a>
                  </li>
                </ul>
              </div>

            </div>
          </div>

          <div class="footer-copyright">
            <div class="container white-text">
            	© 2019 CRAYDS

          </div>

	</footer>

<script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
</body>

</html>
