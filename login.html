<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Log In</title>

        <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link href="libs/jquery-confirm/css/jquery-confirm.css" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
        <script src="libs/jquery-3.1.1/jquery-3.1.1.min.js"></script>
        <script src="libs/jquery-confirm/js/jquery-confirm.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="css/login.css" rel="stylesheet">
        <link href="css/confirm.css" rel="stylesheet">

        <script type="text/javascript" src="js/loginA.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>

        <div class = "row login">
            <div id="div-login-col" class="col s8 l4 offset-l4 offset-s2">
                <div class="card">

                    <div class="card-content center-align" id="card-content-logo">
                        <a href="login.html">
                            <img src="https://drive.google.com/uc?id=1UwW79hb0d3bsNdbgEpg3ErRO_bL9o_fu" class="responsive-img" id="logo">
                        </a>
                    </div>

                    <div class="card-content">
                        <form id="login" autocomplete="off">

                            <div class="row">
                                <div class="input-field">
                                    <i class="prefix far fa-user"></i>
                                    <input type="text" id="email" name="email" autocomplete="off" class="validate">
                                    <label for="email">Correo Electrónico</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field">
                                    <i class="prefix fas fa-lock"></i>
                                    <input type="password" id="contra" name="contra" class="validate">
                                    <label for="contra">Contraseña</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="center-align">
                                    <button class="btn-large waves-effect waves-light" type="submit" name="action" id="Login">Ingresar</button>
                                </div>
                            </div>

                        </form>

                        <div class="row" id="sinCuentaRow">
                            <a href="registro.html" class="">
                                <p id="sinCuenta" class="right-align">¿No tienes una Cuenta? ¡Regístrate!</p>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>

    <footer>
        <div id="copy">
            © 2019 CRAYDS
        </div>
    </footer>
</html>
